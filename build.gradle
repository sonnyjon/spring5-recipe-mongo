/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'jacoco'
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
    id 'org.springframework.boot' version '2.7.0'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

group = 'dev.sonnyjon'
version = '1.0-SNAPSHOT'
description = 'spring5-recipe-mongo'

repositories {
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    maven {
        url = uri('https://repo.spring.io/snapshot')
    }
    maven {
        url = uri('https://repo.spring.io/milestone')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.7.0'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.0'
    implementation 'org.webjars:bootstrap:3.3.7'
    implementation 'org.hibernate.validator:hibernate-validator:7.0.4.Final'    // Hibernate annotations
    implementation 'jakarta.validation:jakarta.validation-api:3.0.2'            // Java Bean Validation 3.0
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'                      // Lombok issues
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'
//    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

//test {
//    useJUnitPlatform()
//}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

//export test coverage
jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}